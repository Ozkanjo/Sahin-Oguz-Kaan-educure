<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問・感想フォーム</title>
    <link rel="stylesheet" href="css_2.css">
</head>
<body>
    <div class="form-container">
        <h1>質問・感想フォーム</h1>
        <form>
            <label for="name">氏名</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="gender">性別</label>
            <input type="radio" id="male" name="gender" value="男">
            <label for="male">男</label>
            <input type="radio" id="female" name="gender" value="女">
            <label for="female">女</label><br>

            <label for="age">年齢</label><br>
            <select id="age" name="age">
                <option value="10代">10代</option>
                <option value="20代">20代</option>
                <option value="30代">30代</option>
                <option value="40代">40代</option>
                <option value="50代">50代</option>
                <option value="60代以上">60代以上</option>
            </select><br>

            <label>今後見てみたいレシピ</label><br>
            <input type="checkbox" id="japanese" name="recipe" value="和食">
            <label for="japanese">和食</label>
            <input type="checkbox" id="chinese" name="recipe" value="中華">
            <label for="chinese">中華</label>
            <input type="checkbox" id="western" name="recipe" value="洋食">
            <label for="western">洋食</label>
            <input type="checkbox" id="italian" name="recipe" value="イタリアン">
            <label for="italian">イタリアン</label>
            <input type="checkbox" id="sweets" name="recipe" value="スイーツ">
            <label for="sweets">スイーツ</label>
            <input type="checkbox" id="other" name="recipe" value="その他">
            <label for="other">その他</label><br>

            <label for="comments">自由コメント欄</label><br>
            <textarea id="comments" name="comments" rows="4" cols="40" placeholder="自由に意見を記述してください"></textarea><br>

            <button type="submit">送信</button>
            <button type="reset">取り消し</button>
        </form>
    </div>
</body>
</html>
